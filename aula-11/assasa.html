<body>
    <h1>De onde você é ?</h1>
    <input type="text" name="fonte" id="fonte">

    <input type="button" value="Verificar" onclick="calc()">
    <div id="res"></div>
    <script>
        function calc(){
            var font = document.getElementById('fonte')
            var res = window.document.querySelector('div#res')
            if (font.value != 'Brasil'){
                res.innerHTML = '<p><strong>Estrangeiro!</strong></p>'
            } else {
                res.innerHTML = '<p><strong>Brasileiro!</strong></p>'
            }
        }
    </script>
</body>
